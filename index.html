<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Power BI Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #061c35;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      top: -200px;
      left: -200px;
      width: 600px;
      height: 600px;
      background-color: #183d63;
      border-radius: 50%;
      z-index: 0;
    }

    .header {
      position: relative;
      width: 100%;
      text-align: left;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      z-index: 1;
    }

    .logo {
      height: 60px;
      margin-right: 20px;
    }

    .clock {
      font-size: 1.3rem;
      color: #d1d1d1;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      color: #ffffff;
      flex-grow: 1;
    }

    .dashboard-container {
      flex-grow: 1;
      width: 100%;
      height: 100%;
      max-height: calc(100vh - 120px);
      padding: 20px;
      box-sizing: border-box;
      z-index: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      color: #999;
      z-index: 1;
    }
  </style>

  <!-- Refresh page every 5 minutes -->
  <meta http-equiv="refresh" content="300" />
</head>
<body>
  <div class="circle"></div>

  <div class="header">
    <img class="logo" src="https://www.robertstravelgroup.co.uk/images/brand/logos/logo-white.svg" alt="Company Logo" />
    <div class="clock" id="clock"></div>
  </div>

  <div class="dashboard-container">
    <iframe 
      src="https://app.powerbi.com/view?r=YOUR_REPORT_LINK_HERE" 
      allowfullscreen
    ></iframe>
  </div>

  <footer>
    Powered by Power BI & GitHub Pages
  </footer>

  <script>
    // Live Clock
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const date = now.toLocaleDateString();
      document.getElementById("clock").textContent = `${date} â€“ ${time}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
