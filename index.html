<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Dashboard</title>
  <meta http-equiv="refresh" content="180"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #061c35;
      color: white;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .logo img {
      height: 80px;
      object-fit: contain;
    }

    .clock {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .dashboard-container {
      width: 90%;
      max-width: 1400px;
      height: 80vh;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      padding-bottom: 10px;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>

<body>
  <script>
    var password = "yourpassword"; // ðŸ‘ˆ Change this to your actual password
    var entered = prompt("Please enter the password to access this dashboard:");

    if (entered !== password) {
      document.body.innerHTML = "<h1 style='text-align:center;padding-top:20%;color:white;'>Access Denied</h1><p style='text-align:center;color:white;'>You entered the wrong password.</p>";
    }
  </script>

  <div class="header">
    <div class="logo">
      <img src="https://www.robertstravelgroup.co.uk/images/brand/logos/logo-white.svg" alt="Company Logo">
    </div>
    <div class="clock" id="clock"></div>
  </div>

  <div class="dashboard-container">
    <iframe 
      src="https://app.powerbi.com/view?r=YOUR_EMBED_LINK_HERE" 
      allowfullscreen>
    </iframe>
  </div>

  <footer>
    Powered by Power BI & GitHub Pages
  </footer>

  <script>
    // Live Clock
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const date = now.toLocaleDateString();
      document.getElementById("clock").textContent = `${date} â€“ ${time}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
