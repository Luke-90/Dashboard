<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Power BI Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #061c35;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 20px;
    }

    .logo {
      width: 120px;
      height: auto;
    }

    .clock {
      font-size: 1.5rem;
      color: #fff;
      text-align: right;
      margin-right: 20px;
    }

    .dashboard-container {
      width: 90%;
      max-width: 1200px;
      height: 80vh;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: auto;
      padding: 10px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
  <!-- Refresh page every 5 minutes -->
  <meta http-equiv="refresh" content="300" />
</head>
<body>
  <div class="header">
    <img class="logo" src="https://www.robertstravelgroup.co.uk/images/brand/logos/logo-white.svg" alt="Company Logo" />
    <div class="clock" id="clock"></div>
  </div>

  <div class="dashboard-container">
    <iframe 
      src="https://app.powerbi.com/reportEmbed?reportId=39a90441-9819-4d4b-8471-c5dcb2a957f5&autoAuth=true&ctid=2330b479-2e5b-4416-aeec-e1cbf7277d6d" 
      allowfullscreen
    ></iframe>
  </div>

  <footer>
    Powered by Power BI & GitHub Pages
  </footer>

  <script>
    // Live Clock
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const date = now.toLocaleDateString();
      document.getElementById("clock").textContent = `${date} â€“ ${time}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
