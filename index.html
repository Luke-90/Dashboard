<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #061c35;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 140px;
      height: auto;
    }

    .clock {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffffff;
    }

    .circle-bg {
      position: absolute;
      top: -150px;
      left: -150px;
      width: 400px;
      height: 400px;
      background: #123456;
      border-radius: 50%;
      opacity: 0.2;
      z-index: 0;
    }

    .dashboard-container {
      position: relative;
      width: 90%;
      max-width: 1600px;
      height: 80vh;
      background: #ffffff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: auto;
      padding: 10px;
      font-size: 0.9rem;
      color: #bbb;
      z-index: 1;
    }
  </style>
  <meta http-equiv="refresh" content="300" />
</head>
<body>
  <div class="circle-bg"></div>

  <div class="header">
    <img class="logo" src="https://www.robertstravelgroup.co.uk/images/brand/logos/logo-white.svg" alt="Company Logo" />
    <div class="clock" id="clock"></div>
  </div>

  <div class="dashboard-container">
    <iframe 
      src="https://app.powerbi.com/view?r=YOUR_PUBLISH_TO_WEB_LINK_HERE&embedImagePlaceholder=true&toolbar=true" 
      allowfullscreen
    ></iframe>
  </div>

  <footer>
    © Roberts Travel Group • Powered by Power BI & GitHub Pages
  </footer>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const date = now.toLocaleDateString();
      document.getElementById("clock").textContent = `${date} – ${time}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
