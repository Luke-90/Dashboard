<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roberts Travel - Live Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #061c35;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .circle-bg {
      position: absolute;
      top: -200px;
      right: -200px;
      width: 600px;
      height: 600px;
      background-color: #0e2a50;
      border-radius: 50%;
      z-index: 0;
    }

    .header {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 1200px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }

    .logo {
      height: 80px;
      width: auto;
    }

    .clock {
      font-size: 1.5rem;
      font-weight: 500;
      color: #ffffff;
      text-align: right;
    }

    .dashboard-container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 1200px;
      height: 80vh;
      background: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.9rem;
      color: #ccc;
      z-index: 1;
      text-align: center;
    }
  </style>
  <!-- Optional: Refresh page every 5 minutes -->
  <meta http-equiv="refresh" content="300" />
</head>
<body>
  <div class="circle-bg"></div>

  <div class="header">
    <img src="https://www.robertstravelgroup.co.uk/images/brand/logos/logo-white.svg" alt="Roberts Logo" class="logo" />
    <div class="clock" id="clock"></div>
  </div>

  <div class="dashboard-container">
    <iframe 
      src="https://app.powerbi.com/reportEmbed?reportId=39a90441-9819-4d4b-8471-c5dcb2a957f5&autoAuth=true&ctid=2330b479-2e5b-4416-aeec-e1cbf7277d6d"
      allowfullscreen
    ></iframe>
  </div>

  <footer>
    © Roberts Travel Group | Powered by Power BI & GitHub Pages
  </footer>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const date = now.toLocaleDateString(undefined, {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      document.getElementById("clock").textContent = `${date} – ${time}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
