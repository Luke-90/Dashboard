<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #061c35;
      color: #ffffff;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      height: 60px;
      width: auto;
    }

    .clock {
      font-size: 1.4rem;
      font-weight: 500;
    }

    .dashboard-container {
      width: 100%;
      height: 85vh;
      background: #ffffff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <!-- Optional auto-refresh every 5 minutes -->
  <meta http-equiv="refresh" content="300">
</head>
<body>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="https://www.robertstravelgroup.co.uk/images/brand/logos/logo-white.svg" alt="Company Logo" class="logo">
      <div class="clock" id="clock"></div>
    </div>

    <!-- Power BI Embed -->
    <div class="dashboard-container">
      <iframe 
        src="https://app.powerbi.com/view?r=YOUR_REPORT_LINK_HERE&embedImagePlaceholder=true&toolbar=1"
        allowfullscreen="true">
      </iframe>
    </div>
  </div>

  <!-- Clock Script -->
  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      const date = now.toLocaleDateString('en-GB');
      document.getElementById("clock").textContent = `${date} â€“ ${time}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
