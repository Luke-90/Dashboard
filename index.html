<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Power BI Dashboard</title>
  
  <!-- Modern font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f4f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      max-width: 1200px;
      margin-bottom: 20px;
    }

    .logo {
      width: 160px;
      height: auto;
      margin-right: 20px;
    }

    .clock {
      font-size: 1.5rem;
      font-weight: 500;
      color: #555;
    }

    .dashboard-container {
      width: 90%;
      max-width: 1200px;
      height: 80vh;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: auto;
      padding: 10px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>

  <!-- Auto-refresh every 5 mins -->
  <meta http-equiv="refresh" content="300" />
</head>
<body>
  <div class="header">
    <img class="logo" src="https://www.robertstravelgroup.co.uk/images/brand/logos/logo-white.svg" alt="Company Logo">
    <div class="clock" id="clock"></div>
  </div>

  <div class="dashboard-container">
    <iframe 
      src="https://app.powerbi.com/view?r=YOUR_REPORT_LINK_HERE" 
      allowfullscreen
    ></iframe>
  </div>

  <footer>
    Powered by Power BI & GitHub Pages
  </footer>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      const date = now.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      document.getElementById("clock").textContent = `${date} â€“ ${time}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
