<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Power BI Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #061c35;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0b2a4a;
      padding: 20px 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .logo {
      height: 60px;
      width: auto;
      display: block;
      background: #ffffff;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      object-fit: contain;
    }

    .clock {
      font-size: 1.5rem;
      color: #ffffff;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: inset 0 0 3px rgba(255, 255, 255, 0.2);
    }

    .dashboard-container {
      width: 100%;
      max-width: 1600px;
      height: 85vh;
      margin: 20px;
      background: #ffffff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      padding: 10px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
  <!-- Optional: Refresh page every 5 minutes -->
  <meta http-equiv="refresh" content="300" />
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="https://www.robertstravelgroup.co.uk/images/brand/logos/logo-white.svg" alt="Company Logo" class="logo" />
    <div id="clock" class="clock"></div>
  </div>

  <!-- Power BI Embed -->
  <div class="dashboard-container">
    <iframe 
      src="https://app.powerbi.com/view?r=YOUR_REPORT_LINK_HERE&embedImagePlaceholder=true&toolbar=1" 
      allowfullscreen="true"
    ></iframe>
  </div>

  <!-- Footer -->
  <footer>
    Powered by Power BI · Hosted on GitHub Pages
  </footer>

  <!-- Clock Script -->
  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      const date = now.toLocaleDateString('en-GB');
      document.getElementById("clock").textContent = `${date} – ${time}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
